<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<link rel="stylesheet" href="Login.css">
<body>
    <div id="sign-in-page">
        <div id="login-img">
        <img style="margin-left: -10px;" src="./10005.jpg" width="404px" height="780px" alt="">
    </div>
    <div id="inp-sign-in">
        <h1>Sign in :</h1>
        <p>username:</p>
        <input id="login-username" type="text" required> <br>
        <p>password:</p>
        <input id="login-password" type="password" required > <br>
        <button onclick="login()" id="log-in-sub">Submit</button>
    </div>
</div>    
</body>
</html>
