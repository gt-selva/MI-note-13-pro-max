<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="sign-in-page">
        <div id="login-img">
        <img style="margin-left: -10px;" src="./10005.jpg" width="404px" height="780px" alt="">
    </div>
    <div id="registration-page">
        <div id="form-reg">
            <h1>register:</h1> <br>
            <p>USERNAME:</p> 
            <input id="reg-username" type="text" required placeholder="enter your name"> <br> <br>
            <p>PASSWORD:</p> 
            <input id="reg-password" type="password" required maxlength="6" placeholder="enter your password"> <br> <br>
            <p>EMAIL: </p> 
            <input type="email" required placeholder="enter your email address"> <br> <br>
            <p>PHONE NUM:</p> 
            <input type="number" maxlength="10" required placeholder="enter your phone number"> <br> <br>
            <input id="chck" type="checkbox" required> <p id="chckp">terms and condtions apply</p>
            <button onclick="reg()" id="reg-button">SUBMIT</button>
        </div>
                                         
    </div> 
</body>
</html>
